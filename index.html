<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <script defer src ="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        
        <img class="logo" src="logo1.png" alt="ichat_logo">
        <h1>Welcome to iChat App</h1>
    </nav>
    <div class="container">
        <div  class="message left">Harry: How are you?</div>
        <div  class="message right">Lola: I am fine</div>
        
    </div>

    <div class="send">
        <form action="post" id="send-container">
            <input type="text"name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
    
</body>
</html>
